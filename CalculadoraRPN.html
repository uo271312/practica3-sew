<!DOCTYPE HTML>
<html lang="es">
    <head>
    <meta charset="UTF-8"/>
    <title>Calculadora RPN</title>
    <link rel="stylesheet" type="text/css" href="Calculadora.css" />
    <script src="Calculadora.js"></script>
    </head>
    <body>
        
        <h1>Calculadora RPN</h1>
            <form>
                <div  id="pila"></div>
                <input type="text" id="pantalla" disabled/><br/>
				
				
                <p>
                <input type="button" id="raiz" value="√"  onclick="calculadora.raiz();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="cuadrado" value="x^2"  onclick="calculadora.cuadrado();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="xpotenciay" value="x^y"  onclick="calculadora.xpotenciay();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="sin" value="sin"  onclick="calculadora.seno();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="cos" value="cos"  onclick="calculadora.coseno();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="tan" value="tan"  onclick="calculadora.tangente();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="borrarUno" value="<-"  onclick="calculadora.borrar();"/>
                <input type="button" id="division" value="/"  onclick="calculadora.division();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                </p>
				<p>
              
                <input type="button" id="xraizy" value="x√y"  onclick="calculadora.xraizy();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="asin" value="asin"  onclick="calculadora.arcoseno();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="acos" value="acos"  onclick="calculadora.arcocoseno();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="atan" value="atan"  onclick="calculadora.arcotangente();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="7" value="7" onclick="calculadora.digitos('7');"/>
                <input type="button" id="8" value="8" onclick="calculadora.digitos('8');"/>
                <input type="button" id="9" value="9" onclick="calculadora.digitos('9');"/>
                <input type="button" id="*" value="*" onclick="calculadora.multiplicacion('*');document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                </p>
				<p>
              
                <input type="button" id="ln" value="ln"  onclick="calculadora.neperiano();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="10exp" value="10^x"  onclick="calculadora.diezaX();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="log" value="log"  onclick="calculadora.log();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
				<input type="button" id="4" value="4" onclick="calculadora.digitos('4');"/>
                <input type="button" id="5" value="5" onclick="calculadora.digitos('5');"/>
                <input type="button" id="6" value="6" onclick="calculadora.digitos('6');"/>
                <input type="button" id="-" value="-" onclick="calculadora.resta();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
				</p>
				<p>
                <input type="button" id="eElevadox" value="e^x"  onclick="calculadora.exp();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="factorial" value="n!"  onclick="calculadora.factorial();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="1" value="1" onclick="calculadora.digitos('1');"/>
                <input type="button" id="2" value="2" onclick="calculadora.digitos('2');"/>
                <input type="button" id="3" value="3" onclick="calculadora.digitos('3');"/>
                <input type="button" id="+" value="+" onclick="calculadora.suma();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
				</p>
				<p>
               
                <input type="button" id="negado" value="+/-" onclick="calculadora.negado();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                <input type="button" id="0" value="0" onclick="calculadora.digitos('0');"/>
                <input type="button" id="." value="," onclick="calculadora.digitos('.');"/>
                <input type="button" id="enter" value="enter" onclick="calculadora.enter();document.getElementById('pila').innerHTML=calculadora.mostrar();"/>
                
				</p>
            </form>
        
		<footer>
			<p>
				<a href="http://jigsaw.w3.org/css-validator/check/referer">
					<img style="border:0;width:88px;height:31px"
						src="http://jigsaw.w3.org/css-validator/images/vcss"
						alt="¡CSS Válido!" />
				</a>
				<a href="https://validator.w3.org/check?uri=referer">
					<img src="https://www.w3.org/html/logo/badge/html5-badge-h-solo.png"  
					alt="HTML5 Válido" title="HTML5 Válido" height="64" width="63" />
				</a>
			</p>
		</footer>
    </body>
</html>
